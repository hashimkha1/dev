{% load static %}
<div class="row text-center">

  <style>
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .assessment-btn {
      position: fixed;
      bottom: 20px;
      right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .assessment-btn button {
      color: #266591;
      padding: 6px 6px;
      border-radius: 75%;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #276287;
    }
    .chat-btn a {
      color: #fff;
      padding: 6px 12px;
      border-radius: 50%;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      /* WhatsApp green color */
      /* background-color: #25d366;  */
    }

    /* .chat-btn a:hover {
      background-color: #fefefe;
    } */

    .chat-icon {
      border-radius: 50%;
      animation: shake 4s ease infinite; /* Add animation to the icon */
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px); /* Adjust the distance and direction of the shake */
      }
      20%, 40%, 60%, 80% {
        transform: translateX(5px); /* Adjust the distance and direction of the shake */
      }
    }

    /* Common styles for the button */
    .responsive-button {
      border: none;
      cursor: pointer;
      text-decoration: none; /* Remove default link styling */
    }

    /* Default styles for the button */
    .responsive-button a {
      color: #3498db;
      display: block;
      padding: 10px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Styles for small screens (up to 767px width) */
    @media (max-width: 767px) {
      .chat-btn,
      .assessment-btn {
        bottom: 80px;
        width: 40%; /* Adjust the bottom spacing for small screens */
      }

      .responsive-button a {
        background-color: #ffffff;
      }

      .responsive-button a:hover {
        background-color: #3498db;
        color: white;
      }
    }

    /* Styles for larger screens (768px width and above) */
    @media (min-width: 768px) {
      .responsive-button a {
        background-color: #3498db;
        color: white;
      }

      .responsive-button a:hover {
        background-color: #ffffff;
        color: #3498db;
      }
    }
  </style>

  <!-- Link to the new_main.css file -->

  <link rel="stylesheet" type="text/css" href="{% static 'main/css/new_main.css' %}">
  <div class="col-md-4 chat-btn text-right">
    <div class="row text-center">
      <div class="col-md-3 chat-btn">
        <a href="https://api.whatsapp.com/send?phone=14702769443" target="_blank">
          <img class="img-fluid ps-lg-5 chat-icon" src="{% static 'main/img/whatsaap_v1.jpg' %}" alt="" width="35" height="35">
        </a>
      </div>
      <div class="col-md-2 assessment-btn">
        <button class="responsive-button">
          <a href="{% url 'management:newclient' %}" target="_blank">
            <p>Self Assessment</p>
          </a>
        </button>
      </div>
    </div>
  </div>
</div>
