{% extends "main/base_templates/base.html" %} {% block content %}
<div class="col-md-8">
  <article class="media content-section">
    <img
      class="rounded-circle article-img"
      src="{{ object.author.profile.image.url }}"
    />
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.first_name }},{{ object.last_name }}</a>
        <small class="text-muted">{{object.date_joined |date:"F d, Y" }}</small>

        {% if object.authour == user %}
        <a
          class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{%url 'accounts:client-update' object.id%}"
        >
          Update</a
        >

        <a
        class="btn btn-danger btn-sm mt-1 mb-1"
        href="{%url 'accounts:client-delete' object.id%}"
      >
          Delete</a
        >
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.email }}</h2>
      <p class="article-content">{{ object.category }}</p>
      <a
        class="btn btn-secondary btn-sm mt-1 mb-1"
        href="{%url 'accounts:client-update' object.id%}"
      >
        Update</a
      >
      <a
        class="btn btn-danger btn-sm mt-1 mb-1"
        href="{%url 'accounts:client-delete' object.id%}"
      >
        Delete</a
      >
    </div>
  </article>
</div>
{% endblock content %}
