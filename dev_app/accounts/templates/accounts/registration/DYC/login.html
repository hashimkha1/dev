{% extends "main/base_templates/base.html"%} {%load crispy_forms_tags%}{% block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h4 id="form-title">LOGIN</h4>
					<h3>{{form.msg}}</h3>
			</div>
				<div class="d-flex justify-content-center form_container">
					<form  method="post">
						{% csrf_token %}
					  <div class="form-group first">
						<label for="username">Username</label>
						  {{ form.username }}
					  </div>
					  <div class="form-group last mb-4">
						<label for="username">Password</label>
						{{ form.password }}
					  </div>
					
					  <div class="d-flex mb-5 align-items-center">
						<label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
						  <input type="checkbox" checked="checked"/>
						  <div class="control__indicator"></div>
						</label>
						<span class="ml-auto"><a href="{% url 'password_reset' %}" class="forgot-pass">Forgot Password</a></span>
					  </div>
					
					  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">
					</form>
        </div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'accounts:join' %}" class="ml-2">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content%}
